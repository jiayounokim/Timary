ext {
    buildVersionCode = {
        def (major, minor, patch) = timaryVersion.toLowerCase().replaceAll('-', '').tokenize('.').collect {
            it.toInteger()
        }

        def screenVersion = supportedScreenSize.toInteger()

        def resultVersionCode = (minSdkVersion * 10000000) + (screenVersion * 100000) + (major * 10000) + (minor * 100) + (patch * 1)
        println("versionCode = ${resultVersionCode}")
        resultVersionCode
    }

    buildVersionName = { versionName, buildNumber ->
        def resultVersionName = "${versionName}.${buildNumber}"
        println("versionName = ${resultVersionName}")
        resultVersionName
    }

    getApkName = { versionName, buildType, buildNumber ->
        def resultApkName = "timary-${versionName}.${buildNumber}-${buildType}.apk"
        println("apkName = ${resultApkName}")
        resultApkName
    }
}